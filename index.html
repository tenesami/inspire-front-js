<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Bootstap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="index.js" defer></script>

<body>
    <h2 class="m-3">Inspirational Quotes</h2>

    <hr>
    <h5 class="m-3">Write your favorite Quotes</h5>
    <hr>
    <form id="input_form">
        <div class="col-md-4 mt-3">
            <label for="topic">Title of your Quote: </label>
            <input id="topic" type="text" class="form-control">
        </div>

        <div class="col-md-6 mt-3">
            <label for="content">Your favorite Quote: </label>
            <textarea id="content" type="text" class="form-control"> </textarea>
        </div>

        <div class="col-md-4 mt-3">
            <label for="username">UserName: </label>
            <input id="username" type="text" class="form-control" />
        </div>

        <div>
            <input type="submit" value="submit" class="m-3" />
        </div>

    </form>
    <div id="container">
    </div>
    <div id="dispQuotes"></div>
